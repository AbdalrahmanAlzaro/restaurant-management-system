<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Restaurant Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
      <div class="text-center mb-8">
        <div class="inline-block p-3 bg-purple-100 rounded-full mb-4">
          <i class="fas fa-user-plus text-purple-600 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
        <p class="text-gray-600 mt-2">Sign up to get started</p>
      </div>

      <div id="alert-container" class="mb-4"></div>

      <form id="register-form" class="space-y-4">
        <div>
          <label
            for="fullname"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Full Name</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-user text-gray-400"></i>
            </span>
            <input
              type="text"
              id="fullname"
              required
              placeholder="Enter your full name"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
            />
          </div>
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Email Address</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope text-gray-400"></i>
            </span>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-gray-400"></i>
            </span>
            <input
              type="password"
              id="password"
              required
              minlength="6"
              placeholder="Create a password (min 6 characters)"
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
            />
            <button
              type="button"
              id="toggle-password"
              class="absolute inset-y-0 right-0 flex items-center pr-3"
            >
              <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
          <div id="password-strength" class="mt-2 hidden">
            <div class="flex gap-1">
              <div
                class="h-1 flex-1 rounded bg-gray-300"
                id="strength-bar-1"
              ></div>
              <div
                class="h-1 flex-1 rounded bg-gray-300"
                id="strength-bar-2"
              ></div>
              <div
                class="h-1 flex-1 rounded bg-gray-300"
                id="strength-bar-3"
              ></div>
              <div
                class="h-1 flex-1 rounded bg-gray-300"
                id="strength-bar-4"
              ></div>
            </div>
            <p id="strength-text" class="text-xs mt-1 text-gray-600"></p>
          </div>
        </div>

        <div>
          <label
            for="confirm-password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Confirm Password</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-gray-400"></i>
            </span>
            <input
              type="password"
              id="confirm-password"
              required
              placeholder="Confirm your password"
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
            />
            <button
              type="button"
              id="toggle-confirm-password"
              class="absolute inset-y-0 right-0 flex items-center pr-3"
            >
              <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
        </div>

        <div class="flex items-start">
          <input
            type="checkbox"
            id="terms"
            required
            class="w-4 h-4 mt-1 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
          />
          <label for="terms" class="ml-2 text-sm text-gray-600">
            I agree to the Terms and Conditions and Privacy Policy
          </label>
        </div>

        <button
          type="submit"
          id="register-btn"
          class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 shadow-lg hover:shadow-xl"
        >
          Create Account
        </button>
      </form>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">Or sign up with</span>
        </div>
      </div>

      <div class="space-y-3">
        <button
          id="google-signup-btn"
          class="w-full flex items-center justify-center gap-3 border-2 border-gray-300 py-3 rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition duration-200"
        >
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
            class="w-5 h-5"
          />
          Sign up with Google
        </button>

        <button
          id="facebook-signup-btn"
          class="w-full flex items-center justify-center gap-3 bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-200"
        >
          <i class="fab fa-facebook-f text-xl"></i>
          Sign up with Facebook
        </button>
      </div>

      <div class="text-center mt-6">
        <p class="text-gray-600">
          Already have an account?
          <a
            href="index.html"
            class="text-purple-600 hover:text-purple-800 font-semibold"
          >
            Sign in
          </a>
        </p>
      </div>
    </div>

    <div
      id="loading-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"
        ></div>
        <p class="mt-4 text-gray-700 font-medium">Creating your account...</p>
      </div>
    </div>

    <script type="module" src="js/auth/config.js"></script>
    <script type="module" src="js/auth/register.js"></script>
  </body>
</html>
