<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Restaurant Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
      <div class="text-center mb-8">
        <div class="inline-block p-3 bg-purple-100 rounded-full mb-4">
          <i class="fas fa-key text-purple-600 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
        <p class="text-gray-600 mt-2">
          Enter your email to receive reset instructions
        </p>
      </div>

      <div id="alert-container" class="mb-4"></div>

      <form id="reset-form" class="space-y-4">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Email Address</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope text-gray-400"></i>
            </span>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
            />
          </div>
          <p class="mt-2 text-sm text-gray-600">
            <i class="fas fa-info-circle mr-1"></i>
            We'll send you an email with instructions to reset your password.
          </p>
        </div>

        <button
          type="submit"
          id="reset-btn"
          class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 shadow-lg hover:shadow-xl"
        >
          Send Reset Link
        </button>
      </form>

      <div
        id="success-message"
        class="hidden mt-6 p-4 bg-green-50 border-l-4 border-green-400 rounded-lg"
      >
        <div class="flex items-start gap-3">
          <i class="fas fa-check-circle text-green-600 text-xl mt-0.5"></i>
          <div>
            <p class="text-green-800 font-semibold">Email Sent!</p>
            <p class="text-green-700 text-sm mt-1">
              Check your inbox for password reset instructions. The link will
              expire in 1 hour.
            </p>
          </div>
        </div>
      </div>

      <div class="text-center mt-6">
        <a
          href="index.html"
          class="text-purple-600 hover:text-purple-800 font-semibold inline-flex items-center gap-2"
        >
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </div>

    <div
      id="loading-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"
        ></div>
        <p class="mt-4 text-gray-700 font-medium">Sending email...</p>
      </div>
    </div>

    <script type="module" src="js/auth/config.js"></script>
    <script type="module" src="js/auth/reset-password.js"></script>
  </body>
</html>
