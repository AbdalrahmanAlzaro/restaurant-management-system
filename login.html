<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Restaurant Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
      <div class="text-center mb-8">
        <div class="inline-block p-3 bg-purple-100 rounded-full mb-4">
          <i class="fas fa-utensils text-purple-600 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Restaurant System</h1>
        <p class="text-gray-600 mt-2">Sign in to your account</p>
      </div>

      <div id="alert-container" class="mb-4"></div>

      <form id="login-form" class="space-y-4">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Email Address</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope text-gray-400"></i>
            </span>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-gray-400"></i>
            </span>
            <input
              type="password"
              id="password"
              required
              placeholder="Enter your password"
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition"
            />
            <button
              type="button"
              id="toggle-password"
              class="absolute inset-y-0 right-0 flex items-center pr-3"
            >
              <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input
              type="checkbox"
              id="remember-me"
              class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
            />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a
            href="reset-password.html"
            class="text-sm text-purple-600 hover:text-purple-800 font-medium"
          >
            Forgot Password?
          </a>
        </div>

        <button
          type="submit"
          id="login-btn"
          class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 shadow-lg hover:shadow-xl"
        >
          Sign In
        </button>
      </form>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="space-y-3">
        <button
          id="google-login-btn"
          class="w-full flex items-center justify-center gap-3 border-2 border-gray-300 py-3 rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition duration-200"
        >
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
            class="w-5 h-5"
          />
          Sign in with Google
        </button>

        <button
          id="facebook-login-btn"
          class="w-full flex items-center justify-center gap-3 bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-200"
        >
          <i class="fab fa-facebook-f text-xl"></i>
          Sign in with Facebook
        </button>
      </div>

      <div class="text-center mt-6">
        <p class="text-gray-600">
          Don't have an account?
          <a
            href="register.html"
            class="text-purple-600 hover:text-purple-800 font-semibold"
          >
            Sign up
          </a>
        </p>
      </div>
    </div>

    <div
      id="loading-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"
        ></div>
        <p class="mt-4 text-gray-700 font-medium">Loading...</p>
      </div>
    </div>

    <script type="module" src="js/auth/config.js"></script>
    <script type="module" src="js/auth/login.js"></script>
  </body>
</html>
